<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>

<body>
    <div class='card'>
        <div class="question">
            <div class='question-text'>What is the oldest city in Germany?</div>
        </div>
        <div class='hint-box'>
            <div class='hide-hint-text'>SHOW/HIDE HINT</div>
        </div>
        <div class='hint'>
            <div class='hide-hint-text'>The oldest city is not the capital</div>
        </div>
        <div class='wrong-answer-one answer'>
            <div class='wrong-text-one answer-text'>Berlin</div>
        </div>
        <div class='wrong-answer-two answer'>
            <div class='wrong-text-two answer-text'>Munich</div>
        </div>
        <div class='wrong-answer-three answer'>
            <div class='wrong-text-three answer-text'>Regensburg</div>
        </div>
        <div class='correct-answer answer'>
            <div class='correct-answer-text answer-text'>Trier</div>
        </div>

        <div class='result'>
            <div class='smiley'> <img src='https://content.codecademy.com/courses/jquery/effects/smile_icon.svg' />
            </div>
            <div class='frown'> <img src='https://content.codecademy.com/courses/jquery/effects/frown_icon.svg' />
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function () {
            $(".hint-box").on("click", function () {
                $(".hint").slideToggle("slow");
                $(".frown").show();
            });

            $(".wrong-answer-one.answer").on("click", function () {
                $(".wrong-text-one.answer-text").fadeOut("slow");
                $(".frown").show();
            });

            $(".wrong-answer-two.answer").on("click", function () {
                $(".wrong-text-two.answer-text").fadeOut("fast");
                $(".frown").show();
            });

            $(".wrong-answer-three.answer").on("click", function () {
                $(".wrong-text-three.answer-text").fadeOut("slow");
                $(".frown").show();
            });
            $(".correct-answer.answer").on("click", function () {
                $(".frown").hide();
                $(".smiley").show(); 
                $(".wrong-text-one.answer-text").fadeOut("fast");
                $(".wrong-text-two.answer-text").fadeOut("fast");
                $(".wrong-text-three.answer-text").fadeOut("fast");
            });
        });
    </script>
    <script src='main.js'></script>
</body>

</html>
